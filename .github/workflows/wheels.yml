name: Build & Publish macOS Wheels to GitHub Pages

on:
  workflow_dispatch:
  push:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-13]
        arch: [x86_64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Install mecab-ko
        run: brew install mecab-ko

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.19.2
        env:
          CIBW_ARCHS_MACOS: ${{ matrix.arch }}
          MACOSX_DEPLOYMENT_TARGET: "13.0"
          CIBW_BUILD: cp39-* cp310-* cp311-* cp312-*

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  deploy-wheels:
    name: Deploy Wheels & Index to GH Pages
    runs-on: ubuntu-latest
    needs: build_wheels
    steps:
      - uses: actions/checkout@v4

      - name: Download wheels artifact x86_64
        uses: actions/download-artifact@v4
        with:
          name: wheels-x86_64
          path: dist/

      - name: Download wheels artifact arm64
        uses: actions/download-artifact@v4
        with:
          name: wheels-arm64
          path: dist/

      - name: Generate package index
        uses: girder/create-pip-index-action@main
        with:
          package_directory: dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/
