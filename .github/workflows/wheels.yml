name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag'
        required: true
  push:
    tags:
      - v*

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14]
        arch: [x86_64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Install mecab-ko
        run: brew install mecab-ko

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.19.2
        env:
          CIBW_ARCHS_MACOS: ${{ matrix.arch }}
          MACOSX_DEPLOYMENT_TARGET: "14.0"
          CIBW_BUILD: cp39-* cp310-* cp311-* cp312-*

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ matrix.arch }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  upload_release:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
          files: dist/*

  generate_simple_index:
    name: Generate Simple Index
    needs: upload_release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-wheels-*
          path: wheels
          merge-multiple: true

      - name: Generate HTML index
        run: |
          mkdir -p docs/python_mecab_ko
          echo "<html><body>" > docs/python_mecab_ko/index.html
          for file in wheels/*.whl; do
            filename=$(basename $file)
            echo "<a href='https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.tag_name || github.ref_name }}/$filename'>$filename</a><br>" >> docs/python_mecab_ko/index.html
          done
          echo "</body></html>" >> docs/python_mecab_ko/index.html

      - name: Commit and push index
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add docs/python_mecab_ko/index.html
          git commit -m "Update Simple Index for ${{ github.event.inputs.tag_name || github.ref_name }}" || echo "No changes to commit"
          git push origin main