name: Build & Publish macOS Wheels to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-wheels:
    name: Build macOS universal2 wheels
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (MeCab)
        run: |
          brew install mecab-ko mecab-ko-dic

      - name: Install cibuildwheel
        run: |
          pip install cibuildwheel

      - name: Build universal2 wheels
        env:
          CIBW_ARCHS_MACOS: universal2
          CIBW_BUILD: cp${{ matrix.python-version }}-*
          CIBW_BEFORE_BUILD_MACOS: "brew install mecab-ko mecab-ko-dic"
        run: |
          cibuildwheel --output-dir wheelhouse

      - name: Upload wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: wheelhouse/*.whl

  deploy-wheels:
    name: Deploy Wheels & Index to GH Pages
    runs-on: ubuntu-latest
    needs: build-wheels
    steps:
      - uses: actions/checkout@v4

      - name: Download wheels artifact
        uses: actions/download-artifact@v4
        with:
          name: wheels
          path: dist/

      - name: Generate package index
        uses: girder/create-pip-index-action@main
        with:
          package_directory: dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/