name: Build & Publish macOS Wheels to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-wheels:
    name: Build macOS wheels
    runs-on: macos-13

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (MeCab)
        run: |
          brew install mecab-ko mecab-ko-dic

      - name: Install cibuildwheel
        run: |
          pip install cibuildwheel

      - name: Build wheels
        env:
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_BUILD: cp39-* cp310-* cp311-* cp312-*
          MACOSX_DEPLOYMENT_TARGET: 13.0
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
            delocate-wheel --require-archs {delocate_archs} -w {dest_dir} {wheel} &&
            mkdir -p {dest_dir}/temp &&
            unzip -q {wheel} -d {dest_dir}/temp &&
            mkdir -p {dest_dir}/temp/.dylibs &&
            cp $(brew --prefix mecab-ko)/lib/libmecab.dylib {dest_dir}/temp/.dylibs/ &&
            cd {dest_dir}/temp && zip -qr {dest_dir}/$(basename {wheel}) . &&
            delocate-wheel -w {dest_dir} {dest_dir}/$(basename {wheel}) &&
            rm -rf {dest_dir}/temp
        run: |
          cibuildwheel --output-dir wheelhouse

      - name: Upload wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: wheelhouse/*.whl

  deploy-wheels:
    name: Deploy Wheels & Index to GH Pages
    runs-on: ubuntu-latest
    needs: build-wheels
    steps:
      - uses: actions/checkout@v4

      - name: Download wheels artifact
        uses: actions/download-artifact@v4
        with:
          name: wheels
          path: dist/

      - name: Generate package index
        uses: girder/create-pip-index-action@main
        with:
          package_directory: dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/
